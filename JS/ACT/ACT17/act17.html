<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Act17</title>
	<script>
		function power3(){
			let n3 = prompt("Enter a power number");
			n3 = n3*n3*n3;
			return n3;
		}

		function squareroot(){
			let square = Math.sqrt(prompt("Enter a square root number")); 
			return square;
		}

		document.write("3 power is " + power3() + "</br>");
		document.write("Square is " + squareroot());

	</script>
</head>

</html>
