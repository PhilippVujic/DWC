<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Act15</title>
	<script>
		var today;
		today = new Date();
		month = today.getMonth() + 1;

		if (month <= 3) {
			document.write("FIRST TERM")
		} else if (month <= 6) {
			document.write("SECOND TERM")
		} else if (month <= 9) {
			document.write("THIRD TERM")
		} else if (month <= 12) {
			document.write("FORTH TERM")
		}
	</script>
</head>
