<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Act10</title>
	<script>
		let x = 0;
		let y = 50;
		let z = -50;

		while (x != 50) {
			document.write(++x, " ");
		}

		document.write("</br></br>");

		while (y != 0) {
			document.write(y--, " ");
		}

		document.write("</br></br>");

		while (z <= 0) {
			document.write(z++, " ");
		}

	</script>
</head>

</html>
