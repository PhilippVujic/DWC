<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Act06</title>
	<script>
		let firstNumber = prompt("Enter the first number");
		let secondNumber = prompt("Enter the second number");

		if(firstNumber > secondNumber) {
			document.write(parseInt(firstNumber) + parseInt(secondNumber));
		} else {
			document.write(parseInt(firstNumber) - parseInt(secondNumber));
		}

		let grade1 = prompt("Your grade1: ");
		let grade2 = prompt("Your grade2: ");
		let grade3 = prompt("Your grade3: ");

		if ((parseInt(grade1) + parseInt(grade2) + parseInt(grade3)) / 3 >= 5) {
			document.write("<br>You Pass");
		} else {
			document.write("<br>You Fail");
		}

		if (parseInt(prompt("Enter a number")) % 2 == 0) {
			document.write("<br>Pair Number!");
		} else {
			document.write("<br>Odd number!");
		}

		let age = prompt("Enter your age");
		if (age >= 18 || age < 65) {
			document.write("<br>You are in working age.");
		} else {"<br>Not working age."}

	</script>
</head>
<body>

</body>
</html>
