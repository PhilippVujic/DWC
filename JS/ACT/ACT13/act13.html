		function sum(n1, n2, n3, n4, n5) {
			return sum = parseInt(n1)+parseInt(n2)+parseInt(n3)+parseInt(n4)+parseInt(n5);
		}

		function average(n1, n2, n3) {
			return avg = (parseInt(n1)+parseInt(n2)+parseInt(n3))/3;
		}
		function getLength(number) {
			return number.toString().length;
		}

		function square(number){
			document.write("</br>The perimeter is: ", number*4);
		}

		function minNum(n1, n2, n3){
			if (n1 <= n2 && n1 <= n3) {
				smallest = n1;
			} else if (n2 <= n3 && n2 <= n1) {
				smallest = n2;
			} else {
				smallest = n3;
			}
			return smallest;
		}

		function orderAsc(n1, n2, n3){
			if (n1 <= n2 && n1 <= n3) {
				document.write(n1, " ");
				if (n2 < n3){
					document.write(n2, " ", n3);
				} else {
					document.write(n3, " ", n2);
				}
			} else if (n2 <= n3 && n2 <= n1) {
				document.write(n2, " ");
				if (n1 < n3){
					document.write(n1, " ", n3);
				} else {
					document.write(n3, " ", n1);
				}
			} else {
				document.write(n3, " ");
				if (n1 < n2){
					document.write(n1, " ", n2);
				} else {
					document.write(n2, " ", n1);
				}
			}
		}

	</script>
