<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prova jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>
    <h2 id="heading">Heading</h2>
    <p id="firstparagraph">A paragraph</p>
    <p id="loremip">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi atque nesciunt incidunt unde amet commodi tempora quidem tempore a qui.</p>
    <button id="submitbutton">Click me to hide all p!</button>
    <button id="hidep1">Click me to hide p1!</button>
    <button id="hidep2">Click me to hide p2!</button>
    <button id="showp">Click me to show all p!</button>


    <script>
        $(document).ready(function(){
            $("#submitbutton").click(function(){
                $("p").hide();
            });

            $("#hidep1").click(function(){
                $("#firstparagraph").toggle("slow");
            });

            $("#hidep2").click(function(){
                $("#loremip").slideToggle("slow");
            });

            $("#showp").click(function(){
                $("p").show();
            });
        });
    </script>
</body>

</html>
