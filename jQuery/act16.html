<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style> 
	input {
		color: blue;
	}
</style>
</head> 

<body>  
	<input type="text" name="input1" value="test">
	<input type="text" name="input2">

	<script>
		$(function() {
			$("input").focus(changefocuscolor);

			function changefocuscolor(){
				$(this).css("color", "red");
			};
		});
	</script>
</body>
