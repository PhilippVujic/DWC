<body>  
	<ul>
		
		<input type="text"> <input type="button" id="addButton" name="submit" value="Add Text">
	</ul>

	<script>
		$(function() {
			$("#addButton").click(function(){
				$("ul").append("<li>"+ $("input").val() + "<button class='itemremove'>Remove</button></li>");
			});

			$(document).on('click', '.itemremove', function(){
				$(this).parent().remove();
			});
		});
	</script>
</body>
